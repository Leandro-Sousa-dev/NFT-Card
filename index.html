<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft Card Preview</title>

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main>
        <div class="nft-card">
            <div class="principal">
                <a href="#" class="image-link"><img class="equilibrium-img" src="src/images/image-equilibrium.jpg" alt="Equilibrium-img"></a>
                <a class="nome-nft" href="#">Equilibrium #3429</a>
                <p class="descricao">Nossa coleção Equilibrium promove balanciamento e calma.</p>
            </div>

            <div class="infos">
                <p class="preco">0.041 ETH</p>
                <p class="tempo">3 dias restantes</p>
            </div>
            
            
            <div class="criador">
                <img class="foto-criador" src="src/images/image-avatar.png" alt="foto-criador">
                <p class="criado-por">Criado por</p>
                <a href="#">Jules Wyvern</a>
            </div>
        </div>
    </main>
</body>
</html>
